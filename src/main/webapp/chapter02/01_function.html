<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var text1="함수 선언 전 호출";
		var text2="함수 선언 전 호출";
		
		printMsg(text1); //함수 선언전 출력
		
		function printMsg(msg){
			document.write("함수 호출 메세지 : " + msg + "<br>")
		}	
		
		printMsg(text2); //함수 선언후 출력
	
	</script>
</body>
</html>
