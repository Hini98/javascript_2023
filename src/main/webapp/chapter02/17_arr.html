<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arr</title>
</head>
<body>
	<script>
		var data=[9,8,7,6,5,4,3,2,1];
		document.write("배열 : " + data.join() + "<p/>");	 //.join()이 없어도 결과는 같음
		var rdata=data.reverse();	//역순
		document.write("결과 : "+rdata+"<p/>");

	</script>
	
</body>
</html>
