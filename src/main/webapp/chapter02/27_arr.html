<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arr</title>
</head>
<body>
	<script>
    	var arr0=[10,20,30,40,50];
		var arr1=[11, 21, 31, 41, 51];
        var arr2=[12, 22, 32, 42, 52];
        var arr3=[13, 23, 33, 43, 53];
		var allArr=[arr0, arr1, arr2, arr3]; //2차원(세로4 가로5)
		var partArr=[arr1, arr3]; //2차원(세로2 가로5)
		
		function printAll(){
			for(i=0; i<allArr.length; i++){
				for(j=0; j<allArr[i].length; j++){
					document.write(allArr[i][j] + " ")
				}
				document.write("<br/>")
			}
		}
		printAll()
		
		document.write("===========================================<br/>")
		
		
	
		function partPart(){
			for(i=0; i<partArr.length; i++){
				for(j=0; j<partArr[i].length; j++){
					document.write(partArr[i][j]+" ");
				}
				document.write("<br/>")
			}
	
		}
		partPart()
	</script>
	
</body>
</html>
