<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var city = new Array("Seoul", "Busan", "Inchen");	//인스턴스 변수방
		function printArr(){
			var i;
			for(i=0; i<city.length; i++){
				document.write("배열 데이터 ["+ i +"] = "+city[i]+"<br>");
			}
		}
		
		printArr();
		
		document.write("========================================<br>");

		//객체의 인스턴스 확인		
		document.write("city 변수 타입 "+ typeof city +"<br>");
		document.write("배열의 객체 결과 "+ Array.isArray(city) +"<br>");
		
	</script>

</body>
</html>
