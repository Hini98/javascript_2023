<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arr</title>
</head>
<body>
	<script>
    	var kdata=['서울', '부산', '구포', '대구', '대전'];
 		//push(a) 데이터를 뒤에 넣음
    	var str1=kdata.push('청주','세종'); 
    	document.write("데이터 : " + str1 +"<br>");
    	document.write("배열 데이터 : " + kdata +"<p/>");
    	
    	//pop(): 제일 끝에 있는거 빼서 저장
    	var p2=kdata.pop(); 
    	document.write("데이터 : " + p2 +"<br>");
    	document.write("배열 데이터 : " + kdata +"<p/>");
    	
    	
	</script>
	
</body>
</html>
