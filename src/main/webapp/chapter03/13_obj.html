<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>obj</title>
</head>
<body>
	<div id = "digClock"></div>
	
	<script>
		function digClock() {
			var today=new Date();
			
			var day=today.getMonth()+1+"월"+toDate()+"일";
			var time=today.getHours() +"시"+today.getMinutes()+"분"+today.getSeconds()+"초";
			
			document.getElementById("digClock").innerHTML=day+time;
			setTimout('digClock()',1000);
		}
		
		digClock();
	</script>
</body>
</html>
