<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Typrod</title>
</head>
<body>
	<script>
		var num;  //변수 값이 없음=초기화가 안됬다
		var obj=null; //객체 값이 없음
		document.write(typeof 100+"<br>");
		document.write(typeof 10.5+"<br>");
		document.write(typeof "홍길동"+"<br>");
		document.write(typeof true+"<br>");
		document.write(typeof [1,2,3]+"<br>");//배열은 리스트 개념으로 사용
		document.write(typeof {name:'홍길동', age:25}+"<br>");
		document.write(typeof num+"<br>");// 변수가 없는 경우 undefined 가 들어감
		document.write(typeof obj+"<br>");
		
	</script>
</body>
</html>
