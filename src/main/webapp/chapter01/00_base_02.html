<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Base</title>
</head>
<body>
	<input type = "button" id = "soldesk" value = "Hello World" />
	
	<script type="text/javascript">
		var soldesk=document.getElementById('soldesk');
		
		soldesk.addEventListener('click', function(){
			//기능구현 한 거 넣는곳
			alert('Hellow World');
		})	
		
	</script>
	
</body>
</html>
